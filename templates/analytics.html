<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Analytics Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .dashboard-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 900px;
            animation: fadeIn 1s ease-out;
            box-sizing: border-box;
            position: relative;
            text-align: center;
        }
        
        .dashboard-container h2 {
            margin-top: 0;
            color: #333;
            animation: slideIn 1s ease-out;
        }
        
        .tableauPlaceholder {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio 16:9 */
            background: #f4f4f4;
            border-radius: 8px;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .tableauPlaceholder img {
            max-width: 100%;
            border: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .tableauViz {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>YouTube Analytics Dashboard</h2>
        <div class='tableauPlaceholder' id='viz1724404612856'>
            <noscript>
                <a href='#'>
                    <img alt=' ' src='https://public.tableau.com/static/images/Da/Dashb_17226023298820/SubCategorywiseQuantityProfits/1_rss.png' style='border: none' />
                </a>
            </noscript>
            <object class='tableauViz'>
                <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
                <param name='embed_code_version' value='3' />
                <param name='site_root' value='' />
                <param name='name' value='Dashb_17226023298820/SubCategorywiseQuantityProfits' />
                <param name='tabs' value='yes' />
                <param name='toolbar' value='yes' />
                <param name='static_image' value='https://public.tableau.com/static/images/Da/Dashb_17226023298820/SubCategorywiseQuantityProfits/1.png' />
                <param name='animate_transition' value='yes' />
                <param name='display_static_image' value='yes' />
                <param name='display_spinner' value='yes' />
                <param name='display_overlay' value='yes' />
                <param name='display_count' value='yes' />
                <param name='language' value='en-GB' />
            </object>
        </div>
    </div>
    <script type='text/javascript'>
        var divElement = document.getElementById('viz1724404612856');
        var vizElement = divElement.getElementsByTagName('object')[0];
        vizElement.style.width = '100%';
        vizElement.style.height = '100%';
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
    </script>
</body>
</html>
