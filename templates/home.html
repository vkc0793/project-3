<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Analysis Project</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Body and Container Styling */
        body {
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #1f1f1f;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #f05454;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
        }

        .navbar .nav-links li {
            margin: 0 15px;
        }

        .navbar .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .navbar .nav-links a:hover {
            color: #f05454;
        }

        /* Main Content Styling */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-grow: 1;
        }

        .container .heading h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease;
        }

        .container .heading p {
            font-size: 24px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease;
        }

        /* Button Styling */
        .buttons {
            display: flex;
            justify-content: center;
        }

        .btn {
            background-color: #f05454;
            color: #ffffff;
            padding: 15px 30px;
            margin: 0 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 20px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            animation: fadeIn 1.5s ease;
        }

        .btn:hover {
            background-color: #ff7675;
            transform: scale(1.1);
        }

        /* Footer Styling */
        footer {
            background-color: #1f1f1f;
            padding: 20px 50px;
            text-align: center;
            color: #999999;
            box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Animations */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">YouTube Analysis</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="heading">
            <h1>Welcome to YouTube Analysis Project</h1>
            <p>Analyze, Predict, and Connect with ease</p>
        </div>
        <div class="buttons">
            <a href="analytics" class="btn">YouTube Analytics</a>
            <a href="predictor" class="btn">Like Predictor</a>
            <a href="contact" class="btn">Contact Us</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 YouTube Analysis Project. All rights reserved.</p>
    </footer>
</body>
</html>
